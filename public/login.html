<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css"> <!-- Separate CSS for login page -->
    <title>Login / Sign Up</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login / Sign Up</h2>
        <form id="login-form" action="login.php" method="post" class="mt-4">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        <form id="signup-form" action="signup.php" method="post" class="mt-4" style="display: none;">
            <div class="form-group">
                <label for="signup-email">Email address</label>
                <input type="email" class="form-control" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" class="form-control" id="signup-password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
