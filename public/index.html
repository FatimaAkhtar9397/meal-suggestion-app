<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Suggestion App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Indian Meal Suggestions</h1>

    <div id="meals-container">
        <h2>Breakfast</h2>
        <div id="breakfast-items" class="meal-category"></div>

        <h2>Lunch</h2>
        <div id="lunch-items" class="meal-category"></div>

        <h2>Dinner</h2>
        <div id="dinner-items" class="meal-category"></div>
    </div>
      <h2>My Meals</h2>
    <ul id="my-meals"></ul>

    <button id="shopping-list-button">My Shopping List</button>
    <div id="shopping-list" style="display: none;">
        <h2>Shopping List</h2>
        <ul id="shopping-list-items"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
