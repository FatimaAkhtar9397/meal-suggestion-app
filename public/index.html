<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Meal Suggestion APP</title>
</head>
<body>
    <header class="d-flex align-items-center justify-content-between p-3 bg-light">
        <img src="images/image4.jpg" alt="Logo" class="logo" />
        <h1 class="header-title mx-auto">Meal Suggestion App</h1>
        <div>
            <a href="login.html" class="btn btn-primary">Login</a>
            <a href="login.html" class="btn btn-secondary">Sign Up</a>
        </div>
    </header>

    <div class="container">
        <div class="text-center my-3">
            <div id="mealSlider" class="carousel slide mb-5" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/image1.jpg" class="d-block w-100" alt="Meal 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/image2.jpg" class="d-block w-100" alt="Meal 2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/image3.jpg" class="d-block w-100" alt="Meal 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#mealSlider" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#mealSlider" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <section class="meals" id="meal-display">
                    <h2>Meals</h2>
                    <div id="meal-content">
                        <p>No meals available.</p> <!-- Fallback message -->
                    </div>
                </section>
            </div>
            <div class="col-md-4">
                <section class="my-meals">
                    <h2>My Meals</h2>
                    <div id="my-meals-list">
                        <p>No meals selected.</p> <!-- Fallback message -->
                    </div>
                    <h2>My Shopping List</h2>
                    <div id="shopping-list">
                        <p>No items in shopping list.</p> <!-- Fallback message -->
                    </div>
                </section>
            </div>
        </div>

        <footer class="text-center mt-5">
            <p>&copy; 2023 Meal Planner of Fatima. Great that you find me.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
